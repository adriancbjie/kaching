        <div class="container">  
            <!--Menu Icon-->
                    <a class="btn btn-primary pull-left" href="#">Cancel</a>

<div class="container-fluid">
    <div class="container">
        <div class="row-fluid">
            <table>
                <tr>
                    <td>
                        <div class="receiptPhotoArea">Receipt Photo</div>
                    </td>
                    <td width="10px"></td>
                    <td>
                        <div class="receiptPhotoArea">Item Photo</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="container">
        <div class="row-fluid">
            <table class="table table-bordered">
                <tr>
                    <td width="50"><b>Date</b></td>
                    <td>{{receipts[0].date}}</td>
                </tr>
                <tr>
                    <td width="50"><b>Location</b></td>
                    <td>{{receipts[0].location}}</td>
                </tr>
                <tr>
                    <td width="50"><b>Price</b></td>
                    <td>${{receipts[0].total}}</td>
                </tr>
                <tr>
                    <td colspan="2"><b>Items Purchased</b></td>
                </tr>

                <tr height="85">
                    <td colspan="2">
                        <ul>
                          <li ng-repeat="item in receipts[0].items">
                            {{item.name}} {{item.quantity}}qty x ${{item.price}}
                          </li>
                        </ul>
                    </td>
                </tr>                        
            </table>
        </div>
    </div>
</div>
