<!--NavBar-->
<div class="navbar navbar-fixed-top">  
    <div class="navbar-inner">  
        <div class="container">  
            <!--Menu Icon-->
            <a class="btn btn-primary pull-left" href="#">Cancel</a>   
            <a class="btn btn-primary pull-right" ng-click="saveReceipt(chosen_receipt)" href="#/gallery.html">Done</a>       
        </div>  
    </div>  
</div>

<div class="container-fluid">
    <div class="container">
        <div class="row-fluid">
            <table>
                <tr>
                    <td>
                        <div class="receiptPhotoArea"><img src={{chosen_receipt.image_url}}></div>
                    </td>
                    <td width="10px"></td>
                    <td>
                        <!-- Button to trigger modal -->
                        <a href="#myModal" role="button" class="btn" data-toggle="modal">Item Photo</a>
                        <ul>
                            <li ng-repeat="item_image in chosen_receipt.item_images">
                                <img src={{item_image.url}}/>
                            </li>
                            <li>
                                <div class="receiptPhotoArea">Item Photo</div>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="row-fluid">
            <table class="table table-bordered">
                <tr>
                    <td width="50"><b>Date</b></td>
                    <td>{{chosen_receipt.date}}</td>
                </tr>
                <tr>
                    <td width="50"><b>Location</b></td>
                    <td>{{chosen_receipt.location}}</td>
                </tr>
                <tr>
                    <td width="50"><b>Price</b></td>
                    <td>${{chosen_receipt.total}}</td>
                </tr>
                <tr>
                    <td colspan="2"><b>Items Purchased</b></td>
                </tr>

                <tr height="85">
                    <td colspan="2">
                        <ul>
                            <li ng-repeat="item in chosen_receipt.items">
                                {{item.name}} {{item.quantity}}qty x ${{item.price}}
                            </li>
                        </ul>
                    </td>
                </tr>                        
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Photo Library</h3>
</div>
<div class="modal-body">
    <ul id="Gallery">
        <li ng-repeat="item_photo in photo_lib">
            <a href="#/purchase_summary.html" ng-click="add_photo(item_photo.url)"><img src={{item_photo.url}} alt="Image 02" />
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
